<!-- Body of Website -->
	<body>

	<!-- Header Jumbotron -->
		<section class="header">
			<div class="jumbotron jumbotron-fluid">
			  <div class="container">
			    <h1 class="display-3">Task Manager </h1>
			    <p class="lead">Filter your To-Do List to accomplish what you need to do first</p>
			  </div>
			</div>
		</section>
		<!-- Span for filtering by priority -->
		<span class= filter-section>
			Filter by importance:
			<button class = "importance-filter importance-low" value="low"> Low </button>
			<button class = "importance-filter importance-medium" value="medium"> Medium </button>
			<button class = "importance-filter importance-high" value="high"> High </button>
			<button class = "importance-filter reset" value="none"> All </button>
			<button class = "importance-filter completed" value="done"> Completed </button>
		</span>

	<!-- Data Results Will Appear In This Grid -->
	<div class="container">
		<div class="row" id="activity">
			<div class="col-md-12" id = "listDiv">
				<ul class="list-group" id = "listy">

				</ul>
			</div>
		</div>
		<div class="row form-section" id="buttons">
			<div class="col-md-12">

				<form>

				  <div class="form-group">
				    <input type="text" class="form-control" id="task-name-input" placeholder="Add New Task Here">
				  </div>
					<label class="radio-inline importance-bubble"><input type="radio" class = "importance-bubble-value" name="optradio" value ="low"> Low</label>
					<label class="radio-inline importance-bubble"><input type="radio" class = "importance-bubble-value" name="optradio" value = "medium"> Medium</label>
					<label class="radio-inline importance-bubble"><input type="radio" class = "importance-bubble-value" name="optradio" value = "high"> Hard</label>
					<br>
					<div class="col-md-12">
						<button class = "pick btn-lg btn-success new-task-add"><icon class = "fa fa-hand-pointer-o "></icon>Add Task!</button>
					</div>

 					</form>
